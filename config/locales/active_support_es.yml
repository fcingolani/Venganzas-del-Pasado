es:
  date:
    formats:
      # Use the strftime parameters for formats.
      # When no format has been given, it uses default.
      # You can provide other formats here if you like!
      default: "%d/%m/%Y"
      short: "%e de %b"
      long: "%e de %B de %Y"

    day_names:
      - Domingo
      - Lunes
      - Martes
      - Miércoles
      - Jueves
      - Viernes
      - Sábado
    abbr_day_names: 
      - Dom
      - Lun
      - Mar
      - Mie
      - Jue
      - Vie
      - Sab

    # Don't forget the nil at the beginning; there's no such thing as a 0th month
    month_names: 
      - ~
      - enero
      - febrero
      - marzo
      - abril
      - mayo
      - junio
      - julio
      - agosto
      - septiembre
      - octubre
      - noviembre
      - diciembre
    abbr_month_names: 
      - ~
      - ene
      - feb
      - mar
      - abr
      - may
      - jun
      - jul
      - ago
      - sep
      - oct
      - nov
      - dic
    # Used in date_select and datime_select.
    order:
      - :day
      - :month
      - :year

  time:
    formats:
      default: "%A, %e de %B de %Y %H:%M:%S %z"
      short: "%e de %b %H:%M"
      long: "%e de %B de %Y %H:%M"
      date_only: "%d/%m/%Y"
    am: "am"
    pm: "pm"

# Used in array.to_sentence.
  support:
    array:
      words_connector: ", "
      two_words_connector: " y "
      last_word_connector: ", y "
